{% extends "layout.html"%}
{% block content%}

<body>
<div class="row"
     style="width:85%; margin-left:8%;box-shadow: 0 8px 16px rgba(0, 0, 0, .1); background:#fff; padding:2%; border-radius:1%">

     <div class="col-7">
        <img src="https://image.freepik.com/free-vector/person-reading-book-about-global-world_74855-6622.jpg" alt="" >
    </div>
    <div class="col-5" style="padding-top: 5%;">
        <h2 class="text-color">New Post</h2>
        <br>
        <form action="" method="post">
            
            
            <div class="form-group">
                    <textarea class="form-control rounded-0" id="exampleFormControlTextarea1"
                              name="content"
                              rows="20" placeholder="Type here"></textarea>

            </div>
            <div class="form-group">
                <label>Section</label>
                <br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="section" id="radiobutton1" value="0">
                    <label class="form-check-label" for="radiobutton1">
                      Activities
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="section" id="radiobutton2" value="1">
                    <label class="form-check-label" for="radiobutton2">
                      Opportunities
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="section" id="radiobutton3" value="2">
                    <label class="form-check-label" for="radiobutton3">
                      Resources
                    </label>
                </div>
                
            </div>
           




            <button type="submit" class="btn btn-dark text-center" style="margin-left:30%; float:right"> Post </button>
        </form>
    </div>
