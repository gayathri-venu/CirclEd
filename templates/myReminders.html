{% extends "layout.html"%}
{% block content%}
<body style="margin:0;padding:0;">
    <div class="row">
    
        
    
        <div class="col-5" style="margin-left:15%">
    
           
            <div class="homeDiv">
                {% for i in reminders %}
                <div class="row"
                     style="box-shadow: 0 8px 16px rgba(0, 0, 0, .1); background:#fff; padding:2%; border-radius:1%">
                    <div class="col-12">
    
                        
                        <br>
                        <span> {{i.note}}</span>
                        <br><br>
                        <p style="color:#495057;font-size:16px">Due {{i.date}}</p>
                        <hr>
                        <button type="submit" class="btn btn-dark " value="{{ i.id }}"
                                style="color:white !important;float:left">
                            <a href="{{ url_for('EditReminder', id = i.id)}}" style="color:white">
                                Edit</a>
                        </button>
                        <button type="submit" class="btn btn-dark " value="{{ i.id }}"
                                style="color:white !important;float:right">
                            <a href="{{ url_for('DeleteReminder', id = i.id)}}" style="color:white">
                                Delete </a>
                        </button>
                        <br><br>
                    </div>
    
    
                </div>
                <br>
                {% endfor %}
            </div>
        </div>
        
    
    
    </div>
    
    
    </body>
    


{% endblock%}
