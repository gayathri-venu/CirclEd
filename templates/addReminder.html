{% block content%}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<script>
    $(function(){
       $('.date-withicon').datepicker({
          format: 'mm-dd-yyyy'
        });
    });
    </script>

<body>
<div class="row"
     style="width:85%; margin-left:8%;box-shadow: 0 8px 16px rgba(0, 0, 0, .1); background:#fff; padding:2%; border-radius:1%">

     <div class="col-7">
        <img src="https://image.freepik.com/free-vector/person-reading-book-about-global-world_74855-6622.jpg" alt="" >
    </div>
    <div class="col-5" style="padding-top: 5%;">
        <h2 class="text-color">New Reminder</h2>
        <br>
        <form action="" method="post">
            
            
            <div class="form-group">
                <label>Note</label>
                    <textarea class="form-control rounded-0" id="exampleFormControlTextarea1"
                              name="note"
                              rows="20" placeholder="Type here"></textarea>

            </div>
            <div class="form-group">
                <label>Due Date</label>
                <br>
                <div class="input-group date" data-provide="datepicker">
                    <input type="text" class="form-control date-withicon" name="date" placeholder="Select Date"/>
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
                    </div>
                </div>
                
            </div>
           




            <button type="submit" class="btn btn-dark text-center" style="margin-left:30%; float:right"> Post </button>
        </form>
    </div>
