<!DOCTYPE html>
<html lang="en">

<head>

    <title>CirclEd</title>

</head>

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark " >

    <a class="navbar-brand" href="/home">CirclEd</a>&nbsp; &nbsp; &nbsp; &nbsp;
    <ul class="nav navbar-nav ">

        <li class="nav-item" style="font-size:18px">
            <a class="nav-link" href="/index">&nbsp; &nbsp; &nbsp;
                &nbsp;&nbsp; &nbsp; &nbsp; <i class="fas fa-home fa-sm"></i>&nbsp;<br>&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;
                &nbsp; Activities</a>
        </li>
        <li class="nav-item" style="font-size:18px">
            <a class="nav-link" href="/ShowOpportunity">&nbsp; &nbsp; &nbsp; &nbsp; <i class="fas fa-plus-square fa-xs"></i>
                &nbsp;&nbsp; &nbsp; &nbsp;&nbsp;<br>&nbsp;&nbsp;&nbsp; &nbsp; Opportunities</a>
        </li>
        <li class="nav-item" style="font-size:18px">
            <a class="nav-link" href="/ShowResource"> &nbsp; &nbsp;&nbsp; &nbsp;<i class="fas fa-plus-square fa-xs"></i>
                &nbsp; &nbsp;&nbsp;<br>Resources</a>

            <button type="button" class="btn  dropdown-toggle" data-toggle="dropdown">
                <i class="fas fa-user-circle" style="font-size: 2.5em;color: #f5f5f5;"></i>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="/profile">Profile</a>

</div>
<div class="adminActions">
	<input type="checkbox" name="adminToggle" class="adminToggle" />
	<a class="adminButton" style="background-color: #292b2c;" href="#"><i class="fa fa-plus"></i></a>
	<div class="adminButtons">
		<a href="/AddReminder" style="background-color: #292b2c;" title="Add Reminder"><i class="fa fa-pen"></i></a>
		<a href="/AddPost" style="background-color: #292b2c;" title="Add Post"><i class="fa fa-user-plus"></i></a>
		<a href="/EditSettings" style="background-color: #292b2c;" title="Edit Settings"><i class="fa fa-user-edit"></i></a>
	</div>
</div>
