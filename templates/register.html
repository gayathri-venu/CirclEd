<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/layout.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="/home">CirclEd</a>
        <ul class="nav navbar-nav  ">
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
            </li>
    
        </ul>
    
    </nav>
<br>
<br>

<div class="container ">
    <br> <h2> &nbsp;Register </h2>

    <br>
    <div class="row ">

        <div class="col-5 pl-5">
            <form action="" method="post">

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter name" required>

                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="email" class="form-control" placeholder="Enter email" required>

                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                           placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <label>Profile photo</label>
                    <input type="text" name="image" class="form-control"
                           placeholder="Add profile photo" required>
                </div>
                

                    <br>
                    <div class="form-group">
                        <label>Role</label>
                        <br>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" id="radiobutton1" value="0" required>
                            <label class="form-check-label" for="radiobutton1">
                              Student
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" id="radiobutton2" value="1" required>
                            <label class="form-check-label" for="radiobutton2">
                              Teacher
                            </label>
                        </div>
                        
                    </div>
    
                <button type="submit" class="btn btn-dark">Register</button>
                <br>
                <br>
                <br>
            </form>

        </div>
        <div class="col-7"><img src="https://image.freepik.com/free-vector/focused-tiny-people-reading-books_74855-5836.jpg" alt=""></div>
    </div>
</div>


</body>

</html>
